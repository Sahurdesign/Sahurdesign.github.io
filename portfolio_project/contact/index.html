      <section>
        <h1>Contact</h1>
        <div class="myportfolio">
            <div class="row">
              <div class="column">
                <form action="/action_page.php">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  <label for="services">Services</label>
                  <select id="services" name="services">
                    <option value="photography">Photography session</option>
                    <option value="animation">Animation or Prototype</option>
                    <option value="web">Web Design</option>
                    <option value="Other">Other Services</option>
                  </select>
                  <label for="Date">Book your date!</label>
                  <input type="date" name="Date" id="calendar" min="2020-01-01" max="2023-01-01" value="2020-01-01">
                  <div class="month">
                    <ul id="calendar">
                      <li class="prev">&#10094;</li>
                      <li>August<br><span style="font-size:18px">2021</span></li>
                      <li class="next">&#10095;</li>
                    </ul>
                  </div>
                  
                  <ul class="weekdays">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                  </ul>
                  
                  <ul class="days">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li><span class="active">10</span></li>
                    <li>11</li>
                    ...etc
                  </ul>
                  <label for="subject">Describe Details</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
        </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
